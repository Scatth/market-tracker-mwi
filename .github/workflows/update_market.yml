name: Update Market Data

on:
  # permite rodar manualmente pelo botÃ£o "Run workflow"
  workflow_dispatch:
  # agenda automÃ¡tica (ex.: a cada 1 horas)
  schedule:
    - cron: "0 */1 * * *"

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # precisamos do histÃ³rico para commit/push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run build_site.py
        run: |
          python build_site.py

      - name: Commit updated output (if changed)
        run: |
          if [[ -n "$(git status --porcelain output)" ]]; then
            echo "Changes detected in output/, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add output
            git commit -m "Update market data [skip ci]" || echo "Nothing to commit"
            git push origin HEAD:main
          else
            echo "No changes in output/, skipping commit."
          fi
